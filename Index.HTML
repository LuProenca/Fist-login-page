<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="container.jpg" />
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1> Consulte o status <br> de sua carga conosco</h1>
            <img src="Imagem.svg" class="left-login-image" alt="Barco animado" height="400" width="400">
        </div>
        <div class="right-login">
                <div class="card-login">
                    <H1>LOGIN</H1>
                <div class="textfild">
                    <label for="usuario"></label>  
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfild">
                    <label for="senha"></label>  
                    <input type="senha" name="senha" placeholder="senha">
                </div>
                <button class="btn-login">Login</button>
                <div class="criar-conta">Não tem uma conta ? <a href="https://accounts.google.com/signup/v2/webcreateaccount?continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dcreate-account-button&flowName=GlifWebSignIn&flowEntry=SignUp" target="blank">Registre-se</a></div>
            </div>
        </div>    
        
    </div>


</body>
</html>
